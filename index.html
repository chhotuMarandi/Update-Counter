<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b91c27513e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="item">
          <i class="fa-solid fa-mug-hot fa-5x icons"></i>
          <div class="counter" data-target="4000"></div>
          <span class="para">Project Completed</span>
        </div>
        <div class="item">
          <i class="fa-solid fa-users fa-5x icons"></i>
          <div class="counter" data-target="1500"></div>
          <span class="para">Our Happy Clients</span>
        </div>
        <div class="item">
          <i class="fa-solid fa-laptop-file fa-5x icons"></i>
          <div class="counter" data-target="500"></div>
          <span class="para">On Going Project</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
